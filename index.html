<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>纯css实现26字母</title>
  <link rel="stylesheet" href="./alpha.css">
  <style>
    .container {
      margin: 50px;
    }
    .container > div {
      display: inline-block;
      margin: 100px;
      width: 60px;
      height: 0;
      border: 1px dashed #ddd;
    }
  </style>
</head>
<body>
  <div style="margin:50px;" class="container">
    <div><div class="A"></div></div>
    <div><div class="B"></div></div>
    <div><div class="C"></div></div>
    <div><div class="D"></div></div>
    <div><div class="E"></div></div>
    <div><div class="F"></div></div>
    <div><div class="G"></div></div>
    <div><div class="H"></div></div>
    <div><div class="I"></div></div>
    <div><div class="J"></div></div>
    <div><div class="K"></div></div>
    <div><div class="L"></div></div>
    <div><div class="M"></div></div>
    <div><div class="N"></div></div>
    <div><div class="O"></div></div>
    <div><div class="P"></div></div>
    <div><div class="Q"></div></div>
    <div><div class="R"></div></div>
    <div><div class="S"></div></div>
    <div><div class="T"></div></div>
    <div><div class="U"></div></div>
    <div><div class="V"></div></div>
    <div><div class="W"></div></div>
    <div><div class="X"></div></div>
    <div><div class="Y"></div></div>
    <div><div class="Z"></div></div>
  </div>
